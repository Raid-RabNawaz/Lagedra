name: lagedra

# ---------------------------------------------------------------------------
# Shared network — all services communicate internally via service names
# ---------------------------------------------------------------------------
networks:
  lagedra_net:
    driver: bridge

# ---------------------------------------------------------------------------
# Persistent volumes
# ---------------------------------------------------------------------------
volumes:
  lagedra_pg_data:
  lagedra_minio_data:
  lagedra_clamav_db:
  lagedra_web_node_modules:
  lagedra_admin_node_modules:
  lagedra_marketing_node_modules:
  lagedra_pnpm_store:

services:

  # ─── Infrastructure ──────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    container_name: lagedra-pg
    restart: unless-stopped
    networks: [lagedra_net]
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - lagedra_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 15s

  minio:
    image: minio/minio:latest
    container_name: lagedra-minio
    restart: unless-stopped
    networks: [lagedra_net]
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - lagedra_minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 15s

  clamav:
    image: clamav/clamav:stable
    container_name: lagedra-clamav
    restart: unless-stopped
    networks: [lagedra_net]
    ports:
      - "${CLAMAV_PORT:-3310}:3310"
    volumes:
      - lagedra_clamav_db:/var/lib/clamav
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # ─── Backend ─────────────────────────────────────────────────────────────

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: lagedra-api
    restart: unless-stopped
    networks: [lagedra_net]
    environment:
      ASPNETCORE_ENVIRONMENT: "${ASPNETCORE_ENVIRONMENT:-Development}"
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Jwt__Secret: "${JWT_SECRET}"
      Jwt__Issuer: "${JWT_ISSUER}"
      Jwt__Audience: "${JWT_AUDIENCE}"
      Stripe__SecretKey: "${STRIPE_SECRET_KEY}"
      Stripe__WebhookSecret: "${STRIPE_WEBHOOK_SECRET}"
      GoogleMaps__ApiKey: "${GOOGLE_MAPS_API_KEY}"
      Persona__ApiKey: "${PERSONA_API_KEY}"
      Persona__WebhookSecret: "${PERSONA_WEBHOOK_SECRET}"
      Brevo__SmtpHost: "${BREVO_SMTP_HOST}"
      Brevo__SmtpPort: "${BREVO_SMTP_PORT}"
      Brevo__Username: "${BREVO_SMTP_USERNAME}"
      Brevo__Password: "${BREVO_SMTP_PASSWORD}"
      Brevo__FromEmail: "${BREVO_FROM_EMAIL}"
      Brevo__FromName: "${BREVO_FROM_NAME}"
      MinIO__Endpoint: "minio:9000"
      MinIO__AccessKey: "${MINIO_ROOT_USER}"
      MinIO__SecretKey: "${MINIO_ROOT_PASSWORD}"
      MinIO__BucketName: "${MINIO_BUCKET_NAME:-lagedra-evidence}"
      ClamAv__Host: "clamav"
      ClamAv__Port: "3310"
    ports:
      - "${API_HTTP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: lagedra-worker
    restart: unless-stopped
    networks: [lagedra_net]
    environment:
      ASPNETCORE_ENVIRONMENT: "${ASPNETCORE_ENVIRONMENT:-Development}"
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Jwt__Secret: "${JWT_SECRET}"
      Stripe__SecretKey: "${STRIPE_SECRET_KEY}"
      Brevo__SmtpHost: "${BREVO_SMTP_HOST}"
      Brevo__SmtpPort: "${BREVO_SMTP_PORT}"
      Brevo__Username: "${BREVO_SMTP_USERNAME}"
      Brevo__Password: "${BREVO_SMTP_PASSWORD}"
      Brevo__FromEmail: "${BREVO_FROM_EMAIL}"
      Brevo__FromName: "${BREVO_FROM_NAME}"
      MinIO__Endpoint: "minio:9000"
      MinIO__AccessKey: "${MINIO_ROOT_USER}"
      MinIO__SecretKey: "${MINIO_ROOT_PASSWORD}"
      MinIO__BucketName: "${MINIO_BUCKET_NAME:-lagedra-evidence}"
      ClamAv__Host: "clamav"
      ClamAv__Port: "3310"
    entrypoint: ["dotnet", "Lagedra.Worker.dll"]
    depends_on:
      postgres:
        condition: service_healthy

  # ─── Frontend apps ────────────────────────────────────────────────────────

  web:
    image: node:20-alpine
    container_name: lagedra-web
    restart: unless-stopped
    networks: [lagedra_net]
    working_dir: /app
    volumes:
      - ./apps/web:/app
      - lagedra_web_node_modules:/app/node_modules
      - lagedra_pnpm_store:/pnpm-store
    environment:
      VITE_API_BASE_URL: "http://localhost:${API_HTTP_PORT:-8080}"
      VITE_GOOGLE_MAPS_API_KEY: "${GOOGLE_MAPS_API_KEY}"
      VITE_STRIPE_PUBLISHABLE_KEY: "${STRIPE_PUBLISHABLE_KEY}"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${WEB_PORT:-3000}:5173"
    depends_on:
      - api
    command: >
      sh -lc "
      corepack enable &&
      corepack prepare pnpm@latest --activate &&
      pnpm config set store-dir /pnpm-store &&
      pnpm install &&
      pnpm dev --host 0.0.0.0 --port 5173 --strictPort
      "

  admin:
    image: node:20-alpine
    container_name: lagedra-admin
    restart: unless-stopped
    networks: [lagedra_net]
    working_dir: /app
    volumes:
      - ./apps/admin:/app
      - lagedra_admin_node_modules:/app/node_modules
      - lagedra_pnpm_store:/pnpm-store
    environment:
      VITE_API_BASE_URL: "http://localhost:${API_HTTP_PORT:-8080}"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${ADMIN_PORT:-3001}:5173"
    depends_on:
      - api
    command: >
      sh -lc "
      corepack enable &&
      corepack prepare pnpm@latest --activate &&
      pnpm config set store-dir /pnpm-store &&
      pnpm install &&
      pnpm dev --host 0.0.0.0 --port 5173 --strictPort
      "

  marketing:
    image: node:20-alpine
    container_name: lagedra-marketing
    restart: unless-stopped
    networks: [lagedra_net]
    working_dir: /app
    volumes:
      - ./apps/marketing:/app
      - lagedra_marketing_node_modules:/app/node_modules
      - lagedra_pnpm_store:/pnpm-store
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:${API_HTTP_PORT:-8080}"
      NEXT_PUBLIC_SITE_URL: "${SITE_URL:-http://localhost:3002}"
    ports:
      - "${MARKETING_PORT:-3002}:3000"
    depends_on:
      - api
    command: >
      sh -lc "
      corepack enable &&
      corepack prepare pnpm@latest --activate &&
      pnpm config set store-dir /pnpm-store &&
      pnpm install &&
      pnpm dev
      "
